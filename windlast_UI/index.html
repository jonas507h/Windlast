<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windlastrechner 2.0</title>
  <link rel="icon" href="static/windlast.ico">

  <!-- Globales Styling -->
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/tooltip.css">
  <link rel="stylesheet" href="static/css/modal.css">

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding: 0 1rem;
    }
  </style>

  <script src="static/js/theme.js"></script>
</head>
<body class="wrap">

  <!-- ========== HEADER ========== -->
  <header class="panel header-bar">
    <h1 style="margin:0;">Windlastrechner 2.0</h1>

    <form id="header-form" class="header-controls" onsubmit="return false;">
      <label for="aufstelldauer_wert">Aufstelldauer</label>
      <input id="aufstelldauer_wert" name="aufstelldauer_wert"
             type="number" min="0" step="1" placeholder="z. B. 30" />
      <select id="aufstelldauer_einheit"></select>

      <label for="windzone">Windzone</label>
      <select id="windzone"></select>
    </form>

    <div class="actions" style="margin:0;">
      <button type="button" class="btn" onclick="toggleTheme()">Dark / Light</button>
    </div>
  </header>

  <!-- ========== MAIN (Konstruktionen) ========== -->
  <main class="wrap">
    <h2 style="margin:0 0 8px;">Konstruktionen</h2>

    <nav class="tabs">
      <button type="button" class="tab" data-view="tor" aria-current="page"
              onclick="switch_konstruktion('tor')">Tor</button>
      <button type="button" class="tab" data-view="steher"
              onclick="switch_konstruktion('steher')">Steher</button>
    </nav>

    <!-- Hier wird dynamisch der Inhalt von tor.html / steher.html eingefügt -->
    <div id="konstruktions_container"></div>
  </main>

  <!-- ========== FOOTER ========== -->
  <section class="panel wrap" id="results-section">
    <h2 style="margin:0 0 10px;">Ergebnisse</h2>

    <table class="results-table" aria-describedby="results-caption">
      <caption id="results-caption" style="text-align:left; margin-bottom:6px;">
        Sicherheiten & erforderlicher Ballast
      </caption>
      <thead>
        <tr>
          <th scope="col" class="rowhead-stub">Nachweis</th>
          <th>DIN EN 13814:2005-06</th>
          <th>DIN EN 17879:2024-08</th>
          <th>DIN EN 1991-1-4:2010-12</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="rowhead">Kippsicherheit</th>
          <td class="value" id="kipp_en13814_2005">–</td>
          <td class="value" id="kipp_en17879_2024">–</td>
          <td class="value" id="kipp_en1991_2010">–</td>
        </tr>
        <tr>
          <th scope="row" class="rowhead">Gleitsicherheit</th>
          <td class="value" id="gleit_en13814_2005">–</td>
          <td class="value" id="gleit_en17879_2024">–</td>
          <td class="value" id="gleit_en1991_2010">–</td>
        </tr>
        <tr>
          <th scope="row" class="rowhead">Abhebesicherheit</th>
          <td class="value" id="abhebe_en13814_2005">–</td>
          <td class="value" id="abhebe_en17879_2024">–</td>
          <td class="value" id="abhebe_en1991_2010">–</td>
        </tr>
        <tr>
          <th scope="row" class="rowhead">erforderlicher Ballast</th>
          <td class="value" id="ballast_en13814_2005">–</td>
          <td class="value" id="ballast_en17879_2024">–</td>
          <td class="value" id="ballast_en1991_2010">–</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- ========== Skripte ========== -->
  <script src="/static/js/header.js"></script>
  <script src="/static/js/konstruktionen/wrapper.js"></script>
  <script src="/static/js/konstruktionen/tor.js"></script>
  <script src="/static/js/konstruktionen/steher.js"></script>
  <script src="/static/js/tooltip.js"></script>
  <script src="/static/js/ergebnis_zerlegen.js"></script>
  <script src="/static/js/footer.js"></script>
  <script src="/static/js/modal.js"></script>

  <!-- Dynamisches Laden der Konstruktionen -->
  <script>
    async function loadKonstruktion(name) {
      const html = await fetch(`partials/konstruktionen/${name}.html`).then(r => r.text());
      const doc = new DOMParser().parseFromString(html, "text/html");
      const body = doc.body;
      document.getElementById("konstruktions_container").innerHTML = body.innerHTML;
    }

    async function switch_konstruktion(view) {
      await loadKonstruktion(view);
      document.querySelectorAll(".tab").forEach(btn =>
        btn.setAttribute("aria-current", btn.dataset.view === view ? "page" : "")
      );
    }

    // beim Start Tor laden
    document.addEventListener("DOMContentLoaded", () => switch_konstruktion("tor"));
  </script>

  <!-- Client heartbeat (wie bisher) -->
  <script>
    (function(){
      const KEY = 'windlast_client_id';
      let id = sessionStorage.getItem(KEY);
      if (!id) { id = crypto.randomUUID(); sessionStorage.setItem(KEY, id); }

      function send(event){
        const payload = JSON.stringify({ event, id, t: Date.now() });
        try {
          const blob = new Blob([payload], { type: 'application/json' });
          if (navigator.sendBeacon && navigator.sendBeacon('/__client_event', blob)) return;
        } catch {}
        fetch('/__client_event', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: payload,
          keepalive: true
        }).catch(()=>{});
      }

      window.addEventListener('pageshow', () => send('open'), { once: true });
      const hb = setInterval(() => send('beat'), 3000);
      const bye = () => { try { clearInterval(hb); } catch {} send('close'); };
      window.addEventListener('pagehide', bye);
      window.addEventListener('beforeunload', bye);
    })();
  </script>
</body>
</html>
