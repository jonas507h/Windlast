<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windlast · UI</title>
  <style>
    /* Vollhöhe und Grid-Layout */
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      grid-template-rows: 80px 1fr 1fr; /* Header fix, darunter 50/50 */
      min-height: 100vh;
      background: #fff; /* optional */
    }
    .slot { min-height: 0; }         /* wichtig, damit 1fr-Schienen schrumpfen dürfen */
    .slot > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;                 /* kein Extra-Whitespace */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="slot">
    <iframe src="partials/header.html" title="Header"></iframe>
  </div>

  <!-- Konstruktionen-Wrapper -->
  <div class="slot">
    <iframe src="partials/konstruktionen/wrapper.html" title="Konstruktionen"></iframe>
  </div>

  <!-- Ergebnisse (Footer) -->
  <div class="slot">
    <iframe src="partials/footer.html" title="Ergebnisse"></iframe>
  </div>
</body>
</html>
