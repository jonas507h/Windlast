<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konstruktion · Steher</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="../../static/js/theme.js"></script>
</head>
<body class="wrap">
  <section>
    <form id="steher-form" onsubmit="return false;">
      <div class="row row-2">
        <div class="field">
          <div class="label-row">
            <label for="traverse" class="required">Traverse</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:traverse"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="traverse_name_intern" name="traverse_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="rohr" class="required">Rohr</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:rohr"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="rohr_name_intern" name="rohr_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <div class="row row-3">
        <div class="field">
          <div class="label-row">
            <label for="bodenplatte" class="required">Bodenplatte</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:bodenplatte"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="bodenplatte_name_intern" name="bodenplatte_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="gummimatte" class="required">Gummimatte</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:gummimatte"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="gummimatte">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="untergrund" class="required">Untergrund</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:untergrund"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="untergrund_typ" name="untergrund_typ" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <div class="row row-3">
        <div class="field">
          <div class="label-row">
            <label for="hoehe" class="required">Höhe [m]</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:hoehe"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="hoehe_m" name="hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 4,50" />
          <p class="error-text" id="err-hoehe" hidden>Bitte eine gültige Höhe &gt; 0 angeben.</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="rohr_laenge" class="required">Länge Rohr [m]</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:laenge_rohr"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="rohr_laenge_m" name="rohr_laenge_m" type="number" step="0.01" min="0" placeholder="z. B. 1,50" />
          <p class="error-text" id="err-laenge" hidden>Bitte eine gültige Länge &gt; 0 angeben.</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="rohr_hoehe" class="required">Höhe Rohr [m]</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:hoehe_rohr"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="rohr_hoehe_m" name="rohr_hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 4,00" />
          <p class="error-text" id="err-rhoehe" hidden>Bitte eine gültige Rohrhöhe &gt; 0 angeben.</p>
        </div>
      </div>

      <div class="row row-1">
        <div class="field">
          <div class="label-row">
            <label for="unterkante_flaeche">Unterkante Fläche</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="steher:unterkante_flaeche"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="unterkante_flaeche_m" name="unterkante_flaeche_m" type="number" step="0.01" min="0" placeholder="z. B. 6,00" />
          <p class="error-text" id="err-unterkante_flaeche" hidden>Bitte eine gültige Unterkante ≥ 0 angeben.</p>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn" id="btn-berechnen-steher">Berechnen</button>
      </div>
    </form>
  </section>
</body>
</html>
