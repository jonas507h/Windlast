<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konstruktion · Steher</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="../../static/js/theme.js"></script>
</head>
<body class="wrap">
  <section>
    <form id="steher-form" onsubmit="return false;">
      <!-- Reihe 1: Dropdowns (Traverse, Rohr, Bodenplatte, Untergrund) -->
      <div class="row row-5">
        <div class="field">
          <label for="traverse">Traverse</label>
          <select id="traverse_name_intern" name="traverse_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="rohr">Rohr</label>
          <select id="rohr_name_intern" name="rohr_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="bodenplatte">Bodenplatte</label>
          <select id="bodenplatte_name_intern" name="bodenplatte_name_intern" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="gummimatte">Gummimatte</label>
          <select id="gummimatte">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="untergrund">Untergrund</label>
          <select id="untergrund_typ" name="untergrund_typ" required>
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <!-- Reihe 2: Eingabefelder (Höhe, Länge Rohr, Höhe Rohr) -->
      <div class="row row-3">
        <div class="field">
          <label for="hoehe">Höhe [m]</label>
          <input id="hoehe_m" name="hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 6.00" />
        </div>

        <div class="field">
          <label for="rohr_laenge">Länge Rohr [m]</label>
          <input id="rohr_laenge_m" name="rohr_laenge_m" type="number" step="0.01" min="0" placeholder="z. B. 2.00" />
        </div>

        <div class="field">
          <label for="rohr_hoehe">Höhe Rohr [m]</label>
          <input id="rohr_hoehe_m" name="rohr_hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 1.50" />
        </div>
      </div>

      <!-- Reihe 3: Button -->
      <div class="actions">
        <button type="button" class="btn" id="btn-berechnen-steher">Berechnen</button>
      </div>
    </form>
  </section>
</body>
</html>
