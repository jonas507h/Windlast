<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konstruktion · Tor</title>
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="wrap">
  <section>
    <h2 style="margin:0 0 12px;">Konstruktion · Tor</h2>

    <form id="tor-form" onsubmit="return false;">
      <!-- Reihe 1: Dropdowns -->
      <div class="row row-3">
        <div class="field">
          <label for="traverse">Traverse</label>
          <select id="traverse" name="traverse_name_intern" required>
            <option value="">Bitte wählen …</option>
            <option value="prolyte_h30v">Prolyte H30V</option>
            <option value="prolyte_h40v">Prolyte H40V</option>
          </select>
        </div>

        <div class="field">
          <label for="bodenplatte">Bodenplatte</label>
          <select id="bodenplatte" name="bodenplatte_name_intern" required>
            <option value="">Bitte wählen …</option>
            <option value="bp_1m">Bodenplatte 1×1 m</option>
            <option value="bp_08m">Bodenplatte 0.8×0.8 m</option>
          </select>
        </div>

        <div class="field">
          <label for="untergrund">Untergrund</label>
          <select id="untergrund" name="untergrund_typ" required>
            <option value="">Bitte wählen …</option>
            <option value="beton">Beton</option>
            <option value="asphalt">Asphalt</option>
            <option value="rasen">Rasen</option>
          </select>
        </div>
      </div>

      <!-- Reihe 2: Inputs -->
      <div class="row row-2">
        <div class="field">
          <label for="breite">Breite [m]</label>
          <input id="breite" name="breite_m" type="number" step="0.01" min="0" placeholder="z. B. 4.00" />
        </div>

        <div class="field">
          <label for="hoehe">Höhe [m]</label>
          <input id="hoehe" name="hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 8.00" />
        </div>
      </div>

      <!-- Button -->
      <div class="actions">
        <button type="button" class="btn" id="btn-berechnen">Berechnen</button>
      </div>
    </form>
  </section>
</body>
</html>
