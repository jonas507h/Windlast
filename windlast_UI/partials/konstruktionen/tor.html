<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konstruktion · Tor</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="../../static/js/theme.js"></script>
</head>
<body class="wrap">
  <section>
    <form id="tor-form" onsubmit="return false;">
      <!-- Reihe 1: Dropdowns -->
      <div class="row row-5">
        <div class="field">
          <label for="traverse">Traverse</label>
          <select id="traverse_name_intern">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="traversen_orientierung">Traversen-Orientierung</label>
          <select id="traversen_orientierung">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="bodenplatte">Bodenplatte</label>
          <select id="bodenplatte_name_intern">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="gummimatte">Gummimatte</label>
          <select id="gummimatte">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <label for="untergrund">Untergrund</label>
          <select id="untergrund_typ">
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <!-- Reihe 2: Inputs -->
      <div class="row row-2">
        <div class="field">
          <label for="hoehe">Höhe [m]</label>
          <input id="hoehe_m" name="hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 8.00" />
        </div>

        <div class="field">
          <label for="breite">Breite [m]</label>
          <input id="breite_m" name="breite_m" type="number" step="0.01" min="0" placeholder="z. B. 4.00" />
        </div>
      </div>

      <!-- Button -->
      <div class="actions">
        <button type="button" class="btn" id="btn-berechnen">Berechnen</button>
      </div>
    </form>
  </section>
  <script src="/static/js/konstruktionen/tor.js"></script>
</body>
</html>
