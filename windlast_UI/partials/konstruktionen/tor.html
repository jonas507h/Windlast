<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Konstruktion · Tor</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="../../static/js/theme.js"></script>
</head>
<body class="wrap">
  <section>
    <form id="tor-form" onsubmit="return false;">
      <!-- Reihe 1: Dropdowns -->
      <div class="row row-2">
        <div class="field">
          <div class="label-row">
            <label for="traverse" class="required">Traverse</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:traverse"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="traverse_name_intern">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="traversen_orientierung" class="required">Traversen-Orientierung</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:traversen-orientierung"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="traversen_orientierung">
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <div class="row row-3">
        <div class="field">
          <div class="label-row">
            <label for="bodenplatte" class="required">Bodenplatte</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:bodenplatte"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="bodenplatte_name_intern">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="gummimatte" class="required">Gummimatte</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:gummimatte"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="gummimatte">
            <option value="">Bitte wählen …</option>
          </select>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="untergrund" class="required">Untergrund</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:untergrund"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <select id="untergrund_typ">
            <option value="">Bitte wählen …</option>
          </select>
        </div>
      </div>

      <!-- Reihe 2: Inputs -->
      <div class="row row-2">
        <div class="field">
          <div class="label-row">
            <label for="hoehe" class="required">Höhe [m]</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:hoehe"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="hoehe_m" name="hoehe_m" type="number" step="0.01" min="0" placeholder="z. B. 4,00" />
          <p class="error-text" id="err-hoehe" hidden>Bitte eine gültige Höhe &gt; 0 angeben.</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="breite" class="required">Breite [m]</label>
            <button
              type="button"
              tabindex="-1"
              class="help-icon-btn"
              data-help-id="tor:breite"
              aria-label="Hilfe zu diesem Bereich"
            >?</button>
          </div>
          <input id="breite_m" name="breite_m" type="number" step="0.01" min="0" placeholder="z. B. 6,00" />
          <p class="error-text" id="err-breite" hidden>Bitte eine gültige Breite &gt; 0 angeben.</p>
        </div>
      </div>

      <!-- Button -->
      <div class="actions">
        <button type="button" class="btn" id="btn-berechnen">Berechnen</button>
      </div>
    </form>
  </section>
  <script src="/static/js/konstruktionen/tor.js"></script>
</body>
</html>
