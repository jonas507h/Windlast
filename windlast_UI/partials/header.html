<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Header</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/theme.js"></script>
</head>
<body class="wrap">
  <header class="panel header-bar">
    <!-- Linke Seite: Titel -->
    <h1 style="margin:0;">Windlast</h1>

    <!-- Mitte: neue Eingaben -->
    <form id="header-form" class="header-controls" onsubmit="return false;">
      <!-- Aufstelldauer -->
      <label for="aufstelldauer_wert">Aufstelldauer</label>
      <input id="aufstelldauer_wert" name="aufstelldauer_wert"
             type="number" min="0" step="1" placeholder="z. B. 30" />
      <select id="aufstelldauer_einheit" name="aufstelldauer_einheit">
        <option value="">Bitte wählen …</option>
        <option value="tage">Tage</option>
        <option value="monate">Monate</option>
        <option value="jahre">Jahre</option>
        <!-- wird später dynamisch befüllt -->
      </select>

      <!-- Windzone -->
      <label for="windzone">Windzone</label>
      <select id="windzone" name="windzone">
        <option value="">Bitte wählen …</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <!-- wird später dynamisch befüllt -->
      </select>
    </form>

    <!-- Rechte Seite: Theme -->
    <div class="actions" style="margin:0;">
      <button type="button" class="btn" onclick="toggleTheme()">Dark / Light</button>
    </div>
  </header>

  <script>
    function toggleTheme(){
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      window.__setTheme(isDark ? 'light' : 'dark');
    }
  </script>
</body>
</html>
