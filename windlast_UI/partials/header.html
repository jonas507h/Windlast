<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Header</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/theme.js"></script>
</head>
<body class="wrap">
  <header class="panel" style="display:flex; align-items:center; justify-content:space-between;">
    <h1 style="margin:0;">Windlast Â· Header</h1>
    <div class="actions" style="margin:0;">
      <button type="button" class="btn" onclick="toggleTheme()">Dark&nbsp;/&nbsp;Light</button>
    </div>
  </header>

  <script>
    function toggleTheme(){
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      window.__setTheme(isDark ? 'light' : 'dark');
    }
  </script>
</body>
</html>
